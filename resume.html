<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="resume.css" />
    <title>Resume Generator
    </title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Resume Generator</h1>
        <div class="row">
            <div class="col-md-6">
            <h3>Personal Information</h3>
            <div class="form-group">
                <label for="nameField">Your Name</label>
                <input type="text" id="nameField" placeholder="Enter Name" class="form-control">
            </div>
            <div class="form-group mt-2">
                <label for="contactField">your contact number</label>
                <input type="number" id="nameField" placeholder="Enter contact" class="form-control">
            </div>
            <div class="form-group">
                <label for="addressField">Your Address</label>
                <textarea  id="nameField" placeholder="Enter here" class="form-control">
                    </textarea>
            </div>
            <p class="text-secondary my-3" >Important Link</p>
            <div class="form-group mt-2">
                <label for="fbField">Facebook</label>
                <input type="fbField" id="nameField" placeholder="Enter Facebook link" class="form-control">
            </div>
            <div class="form-group mt-2">
                <label for="instaField">Instagram</label>
                <input type="text" id="instaField" placeholder="Enter insta link" class="form-control">
            </div>
            <div class="form-group mt-2">
                <label for="linkdinField">Linkdin</label>
                <input type="text" id="nameField" placeholder="Enter link" class="form-control">
            </div>
        </div>
        <div class="col-md-6">
        <h3>Proffesional Information</h3>
        <div class="form-group">
            <label for="addressField">Objective</label>
            <textarea rows="5"  class="form-control weField" placeholder="Enter here" class="form-control">
                </textarea>
    </div>
    <div class="form-group">
        <label rows="4" for="addressField">Work Experience</label>
        <textarea  id="nameField" placeholder="Enter here" class="form-control">
            </textarea>
            <div class="container text-center mt-3"></div>
            <button class="btn btn-primary btn-sm">Add</button>
</div>
<div class="form-group">
    <label for="addressField">Academic Qualification</label>
    <textarea rows="4"  id="nameField" placeholder="Enter here" class="form-control" row="5">
        </textarea>
        <div class="container text-center mt-3"></div>
        <button class="btn btn-primary btn-sm">Add</button>
</div>
<div class="container text-center mt-3">
    <button class="btn btn-primary btn-sm">Generate resume</button>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
